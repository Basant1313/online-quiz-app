server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect /quiz to /
    location = /quiz {
        return 301 /;
    }

    # Optional: serve static files directly
    location /static/ {
        root /usr/share/nginx/html;
    }

    # Default SPA handler for all other routes
    location / {
        try_files $uri /index.html;
    }
}
